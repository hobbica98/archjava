<!DOCTYPE html>
<html>
<head>
<title>Transactions</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="content">
		<div class="centered-form">

			lista delle transazioni
			<table border="1">
				<th:block th:each="transaction : ${list}">
					<tr>
						<td th:text="${transaction.causale}">...</td>
						<td th:text="${transaction.valore}">...</td>
					</tr>
				</th:block>
			</table>
		</div>
	</div>
</body>
</html>
